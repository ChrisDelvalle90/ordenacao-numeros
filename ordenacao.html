<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ordenação</title>
</head>

<body>
    <div id="card1">
        <h1>Ordenação</h1>
        <div>
            <input id="novoNumero" type="number" placeholder="Novo número">
            <button onclick="adicionarNumero()">Adicionar</button>
            <button onclick="ordenarNumero()">Ordenar</button>
        </div>
    </div>

    <div id="card2">
        <div>
            <span>Números adicionados:</span>
            <span id="numAdicionado"></span>
        </div>
    
        <div>
            <span>Números ordenados:</span>
            <span id="numOrdenado"></span>
        </div>
    </div>
</body>
</html>
